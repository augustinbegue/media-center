apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-center-dashboard
  namespace: media
  labels:
    app: media-center-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-center-dashboard
  template:
    metadata:
      labels:
        app: media-center-dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/augustinbegue/media-center/dashboard:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: production
            # Weather location (public)
            - name: WEATHER_LAT
              value: "48.8566"
            - name: WEATHER_LON
              value: "2.3522"
            # Ambient scene schedule (public)
            - name: PUBLIC_AMBIENT_START
              value: "23:00"
            - name: PUBLIC_AMBIENT_END
              value: "07:00"
            # Agent URL (client-side, connects from NUC browser to localhost)
            - name: PUBLIC_AGENT_WS_URL
              value: "ws://localhost:9100"
          envFrom:
            - secretRef:
                name: media-center-secrets
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
